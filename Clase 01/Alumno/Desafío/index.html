<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio Clase 01</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Workshop</h1>
    <div class="row mx-3">
      <div class="col-md-6">
        <h2 class="text-center">Lista de alumnos</h2>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Ingreso de datos</h2>
        <div class="row">
          <input type="text" placeholder="Nombre" class="col rounded m-1 form-control">
          <input type="text" placeholder="Apellido" class="col rounded m-1 form-control">
        </div>
        <div class="row">
          <input type="number" placeholder="DNI" class="col rounded m-1 form-control">
          <input type="email" placeholder="E-mail" class="col rounded m-1 form-control">
        </div>
        <div class="row">
          <button class="text-center bg-primary btn text-light col mx-1 my-2 form-control">Agregar alumno</button>
        </div>
        <div class="row">
          <input type="number" placeholder="DNI" class="col rounded m-1 form-control">
          <button class="btn text-center bg-danger text-light col m-1 form-control">Eliminar alumno</button>
        </div>
        <div class="row">
          <input type="text" placeholder="Nombre" class="col rounded m-1 form-control">
          <button class="btn text-center bg-success text-light col m-1 form-control">Buscar alumno</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
